<html lang="en">

    <title>Document</title>

<body>

        <h1 v-if="ok">Yes</h1>
        <h1 v-else>No</h1>

        <h2 v-show="ok">hello</h2>
        <h2 v-show="notOk">Vue.js</h2>
    </div>

    <div id="app2">

    </div>
</body>
<script>
    var vm = new Vue({
        el : "#app",
        data : {
            message : "这是message里面的数据",
            ok : true,
            notOk:false,
        }
    })

    var vm2 = new Vue({
        el : "#app2",
        data : {
            message : "这是message里面的数据",

        }
    })
</script>
