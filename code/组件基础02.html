<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="components-demo">
        <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:text="post.title"
        >
        </blog-post>
    </div>
</body>
<script>

    Vue.component('blog-post',{
        props : ['text','key'],
        template : '<h3>{{text}} - {{key}}</h3>'
    })

    var vm = new Vue({
        el : "#components-demo",
        data : {
            posts : [
                { id:1 , title: '第一段文字' },
                { id:2 , title: '第二段文字' },
                { id:3 , title: '第三段文字' }
            ]
        }
    })
</script>
</html>
