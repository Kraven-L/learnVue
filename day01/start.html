<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <br>
    <div id="app2">
        <span v-bind:title = "message" >
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <br>
    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <br>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <br>
    <div id="app5">
        {{message}}
        <br>
        <button v-on:click="reverseMessage">翻转消息</button>
    </div>

    <br>
    <div id="app6">
        {{message}}
        <br>
        <input type="text" v-model="message">
    </div>

    <br>
    <div id="app7">
        <ol>
            <todo-item v-for="item in list" v-bind:todo = 'item' v-bind:key="item.id">

            </todo-item>
        </ol>
    </div>
    
</body>
<script>
    //声明与渲染
    var app = new Vue({
        el: "#app",
        data : {
            message : " hello Vue",
        }
    })

    var app2 = new Vue({
        el : "#app2",
        data : {
            message : "页面加载于" + new Date().toLocaleString(),
        }
    })

    // 条件
    var app3 = new Vue({
        el : "#app3",
        data : {
            seen : true,
        }
    })

    //循环
    var app4 = new Vue({
        el :'#app4',
        data : {
            todos:[
                { text : '学习JavaScript' },
                { text : '学习Vue' },
                { text : '整个项目' },
            ]
        }
    })

    //处理
    var app5 = new Vue({
        el : "#app5",
        data : {
            message : "hello this is Vue",
        },
        methods : {
            reverseMessage : function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    //用户输入
    var app6 = new Vue({
        el : "#app6",
        data : {
            message : "hello Vue!",
        }
    })

    //组件化与应用构建

    // 1.定义一个名为 todo-item 的新组件
    Vue.component('todo-item',{
        props : ['todo'],
        template : "<li>{{todo.text}}</li>"
    })

    var app7 = new Vue({
        el : '#app7',
        data : {
            list : [
                { id: 0, text :'蔬菜'},
                { id: 1, text :'水果'},
                { id: 2, text :'其他'},
            ]
        }
    })
</script>
</html>
